<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">ATM</div>
      <div class="first-level">
        <p>۱) لطفا اسکناس های مورد نظر را انتخاب کنید.</p>

        <form class="select row">
          <div class="card col-3" style="width: 15rem">
            <img class="card-img-top" src="Photos/1,000.jpg" alt="1" />
            <div class="card-body">
              <input type="checkbox" id="cash1" /> <label> ۱۰۰۰ تومانی</label>
            </div>
          </div>

          <div class="card col-3" style="width: 15rem">
            <img class="card-img-top" src="Photos/2,000.jpg" alt="2" />
            <div class="card-body">
              <input type="checkbox" id="cash2" /> <label> ۲۰۰۰ تومانی</label>
            </div>
          </div>

          <div class="card col-3" style="width: 15rem">
            <img class="card-img-top" src="Photos/5,000.jpg" alt="3" />
            <div class="card-body">
              <input type="checkbox" id="cash3" /> <label> ۵۰۰۰ تومانی</label>
            </div>
          </div>

          <div class="card col-3" style="width: 15rem">
            <img class="card-img-top" src="Photos/10,000.jpg" alt="4" />
            <div class="card-body">
              <input type="checkbox" id="cash4" /> <label> ۱۰۰۰۰ تومانی</label>
            </div>
          </div>
        </form>
      </div>

      <div class="second-level">
        <p>۱) لطفا مبلغ مورد نظر را به تومان وارد کنید.</p>

        <div class="withdraw row">
          <form>
            <input
              type="number"
              placeholder="مبلغ دلخواه خود را وارد کنید..."
            />
            <button class="btn btn-primary">دریافت وجه نقد</button>
          </form>
        </div>
      </div>

      <div class="timer">زمان باقی مانده :‌۳۰</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
